<div class="modal-header">
    <h4 class="modal-title">Invoice</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Recurrence Type</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>None</option>
                <option>Yearly</option>
                <option>Monthly</option>
                <option>Weekly</option>
                <option>Custom</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secundary" (click)="activeModal.close('close')">Close</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('save')">Save</button>
</div>
