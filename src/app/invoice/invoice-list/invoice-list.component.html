<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Reurrence Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let invoice of invoices; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
                {{ invoice.name }}
            </td>
            <td>{{ invoice.description }}</td>
            <td>{{ invoice.recurrence.recurrencyType }}</td>
        </tr>
    </tbody>
</table>
